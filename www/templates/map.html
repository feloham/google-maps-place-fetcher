<ion-view>
    <ion-content>
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>


    <ion-header-bar align-title="left" class="bar-positive">

        <h1 class="title">Google Maps Place Fetcher</h1>
        <div class="buttons">
            <div ng-if="placeCount > 0">
                <button class="button button-assertive" ng-click="download()">Download {{placeCount}} Place</button>
            </div>
            <button class="button" ng-click="reloadPage()">Start Over</button>
        </div>


    </ion-header-bar>
    </ion-nav-bar>
</ion-view>
